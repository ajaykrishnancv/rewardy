<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>Rewardy - Family Homeschool Manager</title>
    <meta name="title" content="Rewardy - Family Homeschool Manager" />
    <meta name="description" content="A gamified homeschool management and motivation app. Track tasks, earn stars, unlock achievements, and make learning fun!" />

    <!-- Theme and Colors -->
    <meta name="theme-color" content="#1e1b4b" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rewardy - Family Homeschool Manager" />
    <meta property="og:description" content="A gamified homeschool management and motivation app. Track tasks, earn stars, unlock achievements!" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background-color: #0f0a1e;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>

    <div id="root"></div>
